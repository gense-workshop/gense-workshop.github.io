<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>Supported by:</p>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
          <img src="/img/imc-logo.png" alt="IMC Krems University of Applied Sciences" style="width: 200px; height: auto;">
          <img src="/img/siemens-logo.png" alt="Siemens Ã–sterreich" style="width: 200px; height: auto;">
          <!-- <img src="/img/andrena-logo.png" alt="Andrena" style="width: 150px; height: auto;"> -->
        </div>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
